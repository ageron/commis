{% extends "commis/block.html" %}
{% load url from future %}
{% load i18n %}

{% block block_title %}{{ block_title }}{% endblock %}

{% block block_nav %}
{% for nav_action, nav in block_nav.iteritems %}
<li class="{% if forloop.first %}first{% endif %}{% if action == nav_action %} active{% endif %}"><a href="{{ nav.link }}">{{ nav.label}}</a></li>
{% endfor %}
{% endblock %}
