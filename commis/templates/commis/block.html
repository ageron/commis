{% extends "commis/base.html" %}

{% block content %}
<div class="block" id="block-{% block block_type %}tables{% endblock %}">
  <div class="content">
    <h2 class="title">{% block block_title %}{% endblock %}</h2>
    <div class="inner">
      <div class="secondary-navigation">
        <ul> 
          {% block block_nav %}{% endblock %}
        </ul>
        <div class="clear"></div>
      </div>
    </div>
    {% block block_content_outer %}
    <div class="content">
      <div class="inner">
        {% block block_content %}{% endblock %}
      </div>
    </div>
    {% endblock %}
  </div>
</div>
{% endblock %}
